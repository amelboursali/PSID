<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modèle ML</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Modèle Machine Learning</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html"> Accueil</a></li>
            <li><a href="ml-model.html"> Modèle ML</a></li>
            <li><a href="dashboard.html"> Dashboard</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="content">
            <h2>Analyse des Données</h2>
            <p>Nous utilisons des techniques avancées pour l'analyse prédictive.</p>
        </section>
    </div>
    <div class="form-container">
        <h2>Prédiction de la gravité de l'accident du piéton</h2>
        <form action="/predire-gravite/" method="POST">
            <label for="sexe">Sexe :</label>
            <select name="sexe" id="sexe">
                <option>Homme</option>
                <option>Femme</option>
            </select>
    
            <label for="departement">Département :</label>
            <input type="number" id="departement" name="departement" min="1" max="976" required>
    
            <label for="meteo">Conditions météorologiques :</label>
            <select name="meteo" id="meteo">
                <option>Beau temps</option>
                <option>Pluie</option>
                <option>Brouillard</option>
                <option>Neige</option>
            </select>
    
            <label for="jour_semaine">Jour de la semaine :</label>
            <select name="jour_semaine" id="jour_semaine">
                <option>Lundi</option>
                <option>Mardi</option>
                <option>Mercredi</option>
                <option>Jeudi</option>
                <option>Vendredi</option>
                <option>Samedi</option>
                <option>Dimanche</option>
            </select>
    
            <label for="nuit">Moment de la journée :</label>
            <select name="nuit" id="nuit">
                <option value="0">Jour</option>
                <option value="1">Nuit</option>
            </select>
    
            <button type="submit">Prédire</button>
        </form>
    
        <div class="resultat">
            <strong>Résultat :</strong><br>
            <span id="prediction">Aucune prédiction effectuée</span>
        </div>
    </div>
    

    <footer>
        © 2025 Projet Data Viz | Tous droits réservés
    </footer>

</body>
</html>
