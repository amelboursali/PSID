<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modèle ML</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Modèle Machine Learning</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="ml-model.html">Modèle ML</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="content">
            <h2>Analyse des Données</h2>
            <p>Nous utilisons des techniques avancées pour l'analyse prédictive.</p>
        </section>
    </div>

    <div class="form-container">
        <h2>Prédiction de la gravité de l'accident du piéton</h2>
        <form id="prediction-form">
            <label for="sexe_pieton">Sexe du piéton :</label>
            <select id="sexe_pieton" name="sexe_pieton">
                <option value="0">Masculin</option>
                <option value="1">Féminin</option>
            </select>

            <label for="departement">Département :</label>
            <input type="number" id="departement" name="departement" min="1" max="99" required>

            <label for="meteo">Conditions météorologiques :</label>
            <select id="meteo" name="meteo">
                <option value="0">Beau temps</option>
                <option value="1">Pluie</option>
                <option value="2">Brouillard</option>
                <option value="3">Neige</option>
            </select>

            <label for="jour_semaine">Jour de la semaine :</label>
            <select id="jour_semaine" name="jour_semaine">
                <option value="0">Lundi</option>
                <option value="1">Mardi</option>
                <option value="2">Mercredi</option>
                <option value="3">Jeudi</option>
                <option value="4">Vendredi</option>
                <option value="5">Samedi</option>
                <option value="6">Dimanche</option>
            </select>

            <label for="lumiere">Moment de la journée :</label>
            <select id="lumiere" name="lumiere">
                <option value="0">Plein jour</option>
                <option value="1">Nuit avec éclairage</option>
                <option value="2">Nuit sans éclairage</option>
            </select>

            <button type="submit">Prédire</button>
        </form>

        <div class="resultat">
            <strong>Résultat :</strong><br>
            <span id="prediction">Aucune prédiction effectuée</span>
        </div>
    </div>

    <footer>
        © 2025 Projet Data Viz | Tous droits réservés
    </footer>

</body>
</html>
